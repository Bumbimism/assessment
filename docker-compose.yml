version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: lotto
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    restart: on-failure
    volumes:
      # - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  pgdata:
